<!DOCTYPE html>
<!--예시 프론트파일-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ChaMaru</title>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
            반파카
        </div>
        <svg id="search" class="w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
        </svg>
        <svg id="alerm" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"/>
        </svg>
    </header>


    <div id="promotion">
        광고 페이지
    </div>


    <div id="steady-seller">
        <div><span class="check">꾸준히</span> 찾는 모델이에요</div>
        <ul class="car">
            <li class="carButton">그랜저</li>
            <li class="carButton">카니발</li>
            <li class="carButton">K5</li>
            <li class="carButton">쏘나타</li>
            <li class="carButton">아반떼</li>
            <li class="carButton">K3</li>
            <li class="carButton">G80</li>
            <li class="carButton">캐스퍼</li>
        </ul>
    </div>

    <div id="moreCar">전체차량 보러가기</div>
    <hr>


    <main>
        <div><span class="check">금액별</span>로 찾아보세요</div>
        <ul id="payType">
            <li class="type">40만원 이하</li>
            <li class="type">40-50만원대</li>
            <li class="type">60-70만원대</li>
            <li class="type">80-90만원대</li>
            <li class="type">100만원 이상</li>
        </ul>
        <div id="car-select">
            <div class="image1">
                사진1
            </div>
            <div class="image2">
                사진2
            </div>
            <div id="description1">설명1</div>
            <div class="image3">
                사진3
            </div>
        </div>
    </main>
</body>
</html>
